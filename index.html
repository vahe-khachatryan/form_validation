<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca</title>
    <link rel = "icon"  
     href ="https://image.winudf.com/v2/image1/c29uZ2EudHoubmFhbWluaS5maW5jYV9pY29uXzE1NTY4MTk5NTJfMDQ5/icon.png?w=170&fakeurl=1" 
     type = "image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Գրանցում</h1>
        
        <form id="form" action="https://www.finca.am/">
           
            <!-- Անուն -->
            <div class="form-group">
                <label for="name">Անուն</label>
                <input type="text" id="name" name="name" placeholder="Լրացնե՛լ հայատառ" pattern="^[Ա-Ֆա-ֆ_]+$" minlength="3" maxlength="100" autocomplete="off" required>
            </div>
            <!-- Ազգանուն -->
            <div class="form-group">
                <label for="name">Ազգանուն</label>
                <input type="text" id="name" name="name" placeholder="Լրացնե՛լ հայատառ" pattern="^[Ա-Ֆա-ֆ_]+$" minlength="3" maxlength="100" autocomplete="off" required>
            </div>
            <!-- Հեռախոսահամար -->
            <div class="form-group">
                <label for="phone">Հեռախոսահամար</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{8}" minlength="8" maxlength="8" autocomplete="off" required >
            </div>
            <!-- Էլ․ փոստ -->
            <div class="form-group">
                <label for="email">Էլ․ փոստ</label>
                <input type="email" id="email" placeholder="email@adress.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" maxlength="30" autocomplete="off" required>
            </div>
            
            
            <button type="submit">Գրանցվել</button>
            
        
        </form>

   
</body>

</html>
