<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <!-- Form -->
        <form id="form">
            <!-- First name -->
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="First Name" pattern="^[Ա-Ֆա-ֆ_]+$" minlength="3" maxlength="100" required>
            </div>
            <!-- Last name -->
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" id="name" name="name" placeholder="Last Name" pattern="^[Ա-Ֆա-ֆ_]+$" minlength="3" maxlength="100" required>
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+374 " pattern="\+374\s[0-9]{8}" minlength="13" maxlength="13" required >
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@adress.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" maxlength="30" required>
            </div>
            
            <button type="submit">Register</button>
        
        </form>

   
</body>

</html>
